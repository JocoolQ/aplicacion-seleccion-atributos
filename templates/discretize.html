{% extends "base_template.html" %}

{% block content %}
<div class="row pb-0">
    <div class="col">
        <div class="jumbotron text-center">
            <h1><strong>Discretización</strong> de atributos</h1>
            <p>Existen atributos categóricos y numéricos, por lo que se van a discretizar los atributos numéricos
            </p>
        </div>
    </div>
</div>

<div class="row mb-5">
    <div class="col">
        <span>
            <form action="/discretize_attrs/{{filename}}/{{separator}}/{{cats_selected}}" method="POST">
                <div class="form-group">
                    <label for="reference">Seleccione el atributo pivote</label>
                    <select name="reference_cat" id="reference_cat" class="form-control form-control-sm">
                        {% for option in categories %}
                        <option value="{{option}}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="min_group">Seleccione la cantidad mínima de intervalos a construir</label>
                    <select name="min_group" id="min_group" class="form-control form-control-sm">
                        {% for group in min_groups %}
                        <option value="{{group}}">{{ group }}</option>
                        {% endfor %}
                    </select>
                </div>
        </span>

        <button type="submit" class="btn btn-primary mt-5 mb-5">Discretizar</button>
            </form>
    </div>
</div>
{% endblock  %}
